{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
{% endif %}
<br/>

<h2>Log In</h2>
<form method="POST" action="{% url 'Login' %}">
  {% csrf_token %}
  Username:
  <br/>
  <input type="text" name="username"/>
  <br/>
  Password:
  <br/>
  <input type="password" name="password" />

  <br/>
  <br/>


  <input class="btn btn-primary" type="submit" value="Log In">
</form>


{% endblock %}
